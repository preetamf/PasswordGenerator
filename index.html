<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>

<body>
    <div class="wrapper">

        <div class="container">
            <h1>Password Generator</h1>

            <!--Display Password-->
            <div class="display-container">

                <input readonly placeholder="Password" class="display" data-passwordDisplay>

                <button class="copyBtn" data-copy>
                    <!-- while click on btn copy text show - use span  -->
                    <span class="tooltip" data-copyMsg></span>
                    <img src="./assets/copy-icon.svg" alt="copyimg" width="23" height="23">
                </button>
            </div>

            <!--input container-->
            <div class="input-container">

                <!--password lenght section-->
                <div class="length-container">
                    <p>Password Lenght</p>
                    <p data-lenghtNumber>0</p>
                </div>

                <!--slider-->
                <input type="range" min="1" max="20" class="slider" step="1" data-lenghtSlider>

                <!--check box-->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes UpperCase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>

                <!--strength section-->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>

                <!--generate password btn-->
                <button class="generateButton">Generate Password</button>

            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
